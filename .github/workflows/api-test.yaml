name: API Testing with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Newman
      run: npm install -g newman

    - name: Run API Tests
      run: newman run Contact_API_Test.postman_collection.json -d contact_data.csv --reporters cli,html --reporter-html-export report.html
